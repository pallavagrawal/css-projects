<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>job application</title>
    <link rel="stylesheet" href="job_application.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Application <span>(Web)</span></h1>
      <form action="">

        <div class="form_container">
        <label for="fname">first name</label>
        <input
          id="fname" name="fname"
          placeholder="Enter first Name"
        />
        <div class="form_container">
            <label for="lname">last name</label>
            <input
              id="lname" name="lname"
              placeholder="Enter last Name"
            />
        </div>
            <div class="form_container">
                <label for="email">Email</label>
                <input type="email"
                  id="Email" name="Email"
                  placeholder="Enter Email"
                />
            </div>
                <div class="form_container">
                    <label for="job_role ">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">select job role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Full-stack Developer</option>
                        <option value="ui-ux">ui-ux Developer</option>
                    </select>
                </div>
        <div class="textarea_control">
          <label for="address"> address</label>
            <textarea name="add" id="add"       
             cols="50"     rows="4"   
              placeholder="enter address"> 
             </textarea>
        </div>
        <div class="form_container">
            <label for="city">city</label>
            <input type="text"
              id="city" name="city"
              placeholder="Enter city name"
            />        
            <div class="form_container">
                <label for="pincode">pincode</label>
                <input type="number"
                  id="pincode" name="pincode"
                  placeholder="Enter pincode"
                />
            </div>
            
            <div class="form_container">
                <label for="date">Date</label>
                <input type="date"
                  id="date" name="date"
                  placeholder="Enter date"
                />
            </div>
            <div class="form_container">
                <label for="Uplode">Uplode your cv</label>
                <input type="file"
                  id="Uplode" name="Uplode"
                  placeholder="Enter Uplode your cv"
                />
            </div>
        </div>
        <div class="button_container">
            <button type="submit"> Apply Now</button>
        </div>
      </form>
  </body>
</html>
